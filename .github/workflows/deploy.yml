name: CI/CD for Spring Boot Backend (Gradle)

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ L·∫•y code t·ª´ repo
      - name: Checkout code
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ C√†i ƒë·∫∑t JDK 22
      - name: Set up JDK 22
        uses: actions/setup-java@v3
        with:
          java-version: '22'
          distribution: 'temurin'

      # 3Ô∏è‚É£ C·∫•p quy·ªÅn cho Gradle Wrapper
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      # 4Ô∏è‚É£ Build Spring Boot app b·∫±ng Gradle
      - name: Build Spring Boot app
        run: ./gradlew clean build -x test

      # 5Ô∏è‚É£ ƒêƒÉng nh·∫≠p Docker Hub
      - name: Log in to Docker Hub
        run: |
          echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USERNAME }} --password-stdin

      # 6Ô∏è‚É£ Build Docker image v√† ƒë·∫©y l√™n Docker Hub
      - name: Build & Push Docker image
        run: |
          IMAGE_NAME=${{ secrets.DOCKER_USERNAME }}/fwfe-backend:latest
          docker build -t $IMAGE_NAME .
          docker push $IMAGE_NAME

      # 7Ô∏è‚É£ SSH v√†o VPS ƒë·ªÉ pull image m·ªõi v√† kh·ªüi ƒë·ªông container
      - name: Deploy to VPS using password
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: root
          password: ${{ secrets.VPS_PASS }}
          script: |
            echo "==== üöÄ Tri·ªÉn khai backend l√™n VPS ===="
            docker pull ${{ secrets.DOCKER_USERNAME }}/fwfe-backend:latest

            # D·ª´ng container c≈© n·∫øu ƒëang ch·∫°y
            docker stop fwfe-backend || true
            docker rm fwfe-backend || true

            # Ch·∫°y container m·ªõi
            docker run -d \
              --name fwfe-backend \
              -p 8080:8080 \
              -e SPRING_DATASOURCE_URL=${{ secrets.DB_URL }} \
              -e SPRING_DATASOURCE_USERNAME=${{ secrets.DB_USERNAME }} \
              -e SPRING_DATASOURCE_PASSWORD=${{ secrets.DB_PASSWORD }} \
              -e JWT_SECRET=${{ secrets.JWT_SECRET }} \
              ${{ secrets.DOCKER_USERNAME }}/fwfe-backend:latest

            echo "‚úÖ Deploy th√†nh c√¥ng! ·ª®ng d·ª•ng ƒëang ch·∫°y tr√™n c·ªïng 8080."
